name: Cypress Test Automation

on:
  pull_request:
    branches: ["main", "development"]

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
